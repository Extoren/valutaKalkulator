<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Verdikalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="conversions-container"> <!-- Container for konverteringsseksjoner -->
        <div class="previous-conversions">
            <h2>Tidligere konverteringer</h2>
            <ul id="previousList"></ul> <!-- Liste for tidligere konverteringer -->
        </div>   
        <div class="container">
            <h1>Verdikalkulator</h1>
            <label for="usdAmount">Tast inn beløp:</label>
            <input type="number" id="usdAmount"> <!-- Inntastingsfelt for beløp -->
            <br>
            <label for="fromCurrency">Fra valuta:</label>
            <select id="fromCurrency"> <!-- Valg av valuta -->
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="NOK">NOK - Norske Kroner</option>
            </select>
            <br>
            <label>Til valutaer:</label>
            <div id="checkboxContainer">
                <label>
                    USD - US Dollar
                    <input type="checkbox" value="USD" class="currencyCheckbox"> <!-- Sjekkboks for valg av valuta -->
                    
                    <img src="bilder/us.png" alt="US Flag" width="50"> <!-- Bilde henvist for USA -->
                </label>
                <label>
                    EUR - Euro
                    <input type="checkbox" value="EUR" class="currencyCheckbox"> <!-- Sjekkboks for valg av valuta -->
                    
                    <img src="bilder/British.png" alt="EU Flag" width="50"> <!-- Bilde henvist for England -->
                </label>
                <label id="move">
                    NOK - Norske Kroner
                    <input type="checkbox" value="NOK" class="currencyCheckbox"> <!-- Sjekkboks for valg av valuta -->
                    
                    <img src="bilder/Norge.png" alt="Norway Flag" width="50"> <!-- Bilde henvist for Norge -->
                </label>
            </div>
            <br>
            <button onclick="calculate()">Kalkuler</button> <!-- Knapp for å utføre kalkulasjon -->
            <p id="result"></p> <!-- Viser resultatet av kalkulasjonen -->
        </div>
        <div class="favorite-conversions">
            <h2>Favorittkonverteringer</h2>
            <ul id="favoriteList"></ul> <!-- Liste for favoritt-konverteringer -->
        </div>
    </div>

    <!-- Dette var bare et eksperiment ved hjelp av chatGPT -->
    <div class="exchange-rate-container">
        <marquee behavior="scroll" scrollamount="3" loop="infinite"> <!-- 1. Brukes til å lage rulletekst, 2. farten i sekunder, 3. uendelig gjentalekelser -->
            <div id="exchangeRate"></div> <!-- Viser valutakurs -->
        </marquee>
    </div>    
    
    <script src="script.js"></script> <!-- Link til JavaScript-fil -->
</body>
</html>
